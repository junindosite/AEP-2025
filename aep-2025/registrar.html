<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ODS11 em Ação</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-light bg-success">
    <div class="container">
      <a class="navbar-brand text-white fw-bold" href="#">ODS11 em Ação</a>
      <div class="ms-auto">
        <a href="./home.html"><button class="btn btn-outline-light me-2">home</button></a>
        <a href="./login .html"><button class="btn btn-outline-light me-2">Login</button></a>
        <button class="btn btn-outline-light me-2">Registrar</button>
      </div>
    </div>
  </nav>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 400px;">
      <h3 class="text-center mb-4 text-success">Crie sua conta!</h3>
      <form>
        <div class="mb-3">
          <label for="usuario" class="form-label">Nome de usuário.</label>
          <input type="text" class="form-control" id="usuario" placeholder="Seu nome de usuario" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email.</label>
          <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com" required>
        </div>
         <div class="mb-3">
          <label for="senha" class="form-label">Senha.</label>
          <input type="password" class="form-control" id="senha" placeholder="*********" required>
        </div>
        <div class="mb-3">
          <label for="cidade" class="form-label">Você é de Maringá?</label>
           <select name="cidade" id="cidade" class="form-select">
            <option value="sim">Sim</option>
             <option value="nao">Não</option>
          </select>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success">Cadastrar</button>
        </div>
        <div class="mt-2 " id="jatemconta">
          <a href="login .html">Já tem uma conta? Clique aqui!</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

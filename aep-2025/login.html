<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ODS11 em Ação - Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
  <div id="app">
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
      <div class="container">
        <a class="navbar-brand text-white fw-bold" href="#">ODS11 em Ação</a>
        <div class="ms-auto">
          <a href="home.html" class="btn btn-outline-light me-2">Home</a>
          <a href="login.html" class="btn btn-outline-light me-2">Login</a>
          <a href="registrar.html" class="btn btn-outline-light me-2">Registrar</a>
        </div>
      </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card p-4 shadow" style="width: 400px;">
        <h3 class="text-center mb-4 text-success">Bem-vindo!</h3>
        <form @submit.prevent="fazerLogin">
          <div class="mb-3">
            <label for="usuario" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="usuario" v-model="usuario" placeholder="Digite seu usuário" required>
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" v-model="senha" placeholder="Digite sua senha" required>
          </div>
          <div v-if="mensagem" class="alert alert-danger p-2">{{ mensagem }}</div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Entrar</button>
          </div>
          <div class="mt-2" id="naotemconta">
            <a href="registrar.html">Não tem conta? Clique aqui!</a>
          </div>
        </form>
      </div>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true" ref="loginModalRef">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">{{ successModalTitle }}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            {{ successModalBody }}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="login.js"></script>
</body>
</html>

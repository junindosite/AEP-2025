<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ODS11 em Ação</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
  <div id="app">
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
      <div class="container">
        <a class="navbar-brand text-white fw-bold" href="#">ODS11 em Ação</a>
        <div class="ms-auto">
          <a href="home.html"><button class="btn btn-outline-light me-2">Home</button></a>
          <button class="btn btn-outline-light me-2">Login</button>
          <a href="registrar.html"><button class="btn btn-outline-light me-2">Registrar</button></a>
        </div>
      </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card p-4 shadow" style="width: 400px;">
        <h3 class="text-center mb-4 text-success">Bem-vindo!</h3>
        <form @submit.prevent="fazerLogin">
          <div class="mb-3">
            <label for="usuario" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="usuario" v-model="usuario" placeholder="Digite seu usuário">
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" v-model="senha" placeholder="Digite sua senha">
          </div>
          <div class="mb-3">
            <label for="senha2" class="form-label">Confirme sua senha</label>
            <input type="password" class="form-control" id="senha2" v-model="senha2" placeholder="Confirme sua senha">
          </div>
          <div v-if="mensagem" class="alert alert-danger p-2">{{ mensagem }}</div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Entrar</button>
          </div>
          <div class="mt-2" id="naotemconta">
            <a href="registrar.html">Não tem conta? Clique aqui!</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script>
</body>
</html>
